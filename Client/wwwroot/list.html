<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All LogBooks</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>All LogBooks</h1>
    <table id="logbookTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Departure</th>
                <th>Departure Time</th>
                <th>Arrival</th>
                <th>Arrival Time</th>
                <th>Airplane Type</th>
                <th>Call Sign</th>
                <th>Total Flight Time</th>
                <th>Pilot Name</th>
                <th>VFR Takeoff</th>
                <th>VFR Landing</th>
                <th>Night Takeoff</th>
                <th>Night Landing</th>
                <th>PIC Time</th>
                <th>Dual Time</th>
                <th>Instructor Time</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <a href="create.html">Create a New LogBook Entry</a>

    <script>
        $(document).ready(function () {
            // Fetch all LogBooks using an AJAX GET request
            $.ajax({
                url: 'https://localhost:5000/api/logbook', // Adjust to match your API URL
                type: 'GET',
                success: function (response) {
                    let logbookTableBody = '';

                    const logbooks = response.content; // Use 'content' based on your actual response structure

                    // Loop through the logbooks and create rows for each logbook
                    logbooks.forEach(function (logbook) {
                        logbookTableBody += `
                            <tr>
                                <td>${logbook.date}</td>
                                <td>${logbook.departure}</td>
                                <td>${logbook.departureTime}</td>
                                <td>${logbook.arrival}</td>
                                <td>${logbook.arrivalTime}</td>
                                <td>${logbook.airplaneType}</td>
                                <td>${logbook.callSign}</td>
                                <td>${logbook.totalFlightTime}</td>
                                <td>${logbook.pilotName}</td>
                                <td>${logbook.vfrTakeoff}</td>
                                <td>${logbook.vfrLanding}</td>
                                <td>${logbook.nightTakeoff}</td>
                                <td>${logbook.nightLanding}</td>
                                <td>${logbook.picTime}</td>
                                <td>${logbook.dualTime}</td>
                                <td>${logbook.instructorTime}</td>
                                <td>${logbook.description}</td>
                            </tr>
                        `;
                    });

                    // Append the rows to the table body
                    $('#logbookTable tbody').html(logbookTableBody);
                },
                error: function (error) {
                    alert('Error fetching logbook entries: ' + error.responseText);
                }
            });
        });
    </script>
</body>
</html>
