<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogBook Entries</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>LogBook Entries</h1>

    <!-- Button to fetch all LogBooks -->
    <button id="fetchLogBooks">Get All LogBooks</button>
    <div id="logbookResult"></div>

    <hr />

    <!-- Form to create a new LogBook entry -->
    <h2>Create a New LogBook Entry</h2>
    <form id="logbookForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="departure">Departure:</label>
        <input type="text" id="departure" name="departure" required><br><br>

        <label for="departureTime">Departure Time:</label>
        <input type="time" id="departureTime" name="departureTime" required><br><br>

        <label for="arrival">Arrival:</label>
        <input type="text" id="arrival" name="arrival" required><br><br>

        <label for="arrivalTime">Arrival Time:</label>
        <input type="time" id="arrivalTime" name="arrivalTime" required><br><br>

        <label for="airplaneType">Airplane Type:</label>
        <input type="text" id="airplaneType" name="airplaneType" required><br><br>

        <label for="callSign">Call Sign:</label>
        <input type="text" id="callSign" name="callSign" required><br><br>

        <label for="totalFlightTime">Total Flight Time:</label>
        <input type="text" id="totalFlightTime" name="totalFlightTime" required><br><br>

        <label for="pilotName">Pilot Name:</label>
        <input type="text" id="pilotName" name="pilotName" required><br><br>

        <label for="vfrTakeoff">VFR Takeoff:</label>
        <input type="number" id="vfrTakeoff" name="vfrTakeoff" required><br><br>

        <label for="vfrLanding">VFR Landing:</label>
        <input type="number" id="vfrLanding" name="vfrLanding" required><br><br>

        <label for="nightTakeoff">Night Takeoff:</label>
        <input type="number" id="nightTakeoff" name="nightTakeoff"><br><br>

        <label for="nightLanding">Night Landing:</label>
        <input type="number" id="nightLanding" name="nightLanding"><br><br>

        <label for="picTime">PIC Time:</label>
        <input type="text" id="picTime" name="picTime" required><br><br>

        <label for="dualTime">Dual Time:</label>
        <input type="text" id="dualTime" name="dualTime"><br><br>

        <label for="instructorTime">Instructor Time:</label>
        <input type="text" id="instructorTime" name="instructorTime"><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br><br>

        <button type="submit">Create LogBook Entry</button>
    </form>

    <div id="postResult"></div>

    <script>
        $(document).ready(function () {
            // Fetch all LogBooks
            $('#fetchLogBooks').click(function () {
                $.ajax({
                    url: 'https://localhost:5000/api/logbook', // Adjust to match your Web API URL
                    type: 'GET',
                    success: function (data) {
                        let logbookList = '<ul>';
                        data.forEach(function (logbook) {
                            logbookList += '<li>' + JSON.stringify(logbook) + '</li>';
                        });
                        logbookList += '</ul>';
                        $('#logbookResult').html(logbookList);
                    },
                    error: function (error) {
                        $('#logbookResult').html('<p>Error fetching data: ' + error.responseText + '</p>');
                    }
                });
            });

            // Submit form to create a new LogBook entry
            $('#logbookForm').submit(function (event) {
                event.preventDefault();

                // Get form data
                const logbookData = {
                    date: $('#date').val(),
                    departure: $('#departure').val(),
                    departureTime: $('#departureTime').val(),
                    arrival: $('#arrival').val(),
                    arrivalTime: $('#arrivalTime').val(),
                    airplaneType: $('#airplaneType').val(),
                    callSign: $('#callSign').val(),
                    totalFlightTime: $('#totalFlightTime').val(),
                    pilotName: $('#pilotName').val(),
                    vfrTakeoff: parseInt($('#vfrTakeoff').val()),
                    vfrLanding: parseInt($('#vfrLanding').val()),
                    nightTakeoff: parseInt($('#nightTakeoff').val() || 0),
                    nightLanding: parseInt($('#nightLanding').val() || 0),
                    picTime: $('#picTime').val(),
                    dualTime: $('#dualTime').val() || "00:00",
                    instructorTime: $('#instructorTime').val() || "00:00",
                    description: $('#description').val()
                };

                // AJAX call to POST the logbook entry
                $.ajax({
                    url: 'https://localhost:5000/api/logbook', // Adjust to match your Web API URL
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(logbookData),
                    success: function (response) {
                        $('#postResult').html('<p>LogBook entry created successfully!</p>');
                    },
                    error: function (error) {
                        $('#postResult').html('<p>Error creating logbook entry: ' + error.responseText + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
