<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Bejelentkezés</h1>

        <form id="loginForm">
            <label for="username">Felhasználónév</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Jelszó</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Bejelentkezés</button>
        </form>

        <p id="loginAlert" style="color: red;"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#loginForm').submit(function (event) {
            event.preventDefault();
            const loginData = {
                username: $('#username').val(),
                password: $('#password').val()
            };

            $.ajax({
                url: 'https://localhost:5000/api/auth/login',  // Adjust to match your API URL
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(loginData),
                success: function (response) {
                    console.log('Login response:', response);

                    if (response.firstName && response.lastName) {
                        localStorage.setItem('token', response.token);  // Store JWT in localStorage
                        localStorage.setItem('firstName', response.firstName);  // Store first name in localStorage
                        localStorage.setItem('lastName', response.lastName);  // Store last name in localStorage
                    } else {
                        console.error('First name or last name missing from the login response');
                    }

                    $('#loginAlert').text('Login successful! Redirecting...').css('color', 'green');
                    setTimeout(() => window.location.href = 'index.html', 2000);  // Redirect to index.html after 2 seconds
                },
                error: function (error) {
                    $('#loginAlert').text('Error during login: ' + error.responseText);
                }
            });
        });
    </script>
</body>
</html>
