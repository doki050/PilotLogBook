<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

            button:hover {
                background-color: #218838;
            }
    </style>
</head>
<body>
    <h1>Login</h1>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <p id="loginAlert" style="color: red;"></p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#loginForm').submit(function (event) {
            event.preventDefault();
            const loginData = {
                username: $('#username').val(),
                password: $('#password').val()
            };

            $.ajax({
                url: 'https://localhost:5000/api/auth/login',  // Adjust to match your API URL
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(loginData),
                success: function (response) {
                    localStorage.setItem('token', response.token);  // Store JWT in localStorage
                    $('#loginAlert').text('Login successful! Redirecting...').css('color', 'green');
                    setTimeout(() => window.location.href = 'index.html', 2000);  // Redirect to index.html after 2 seconds
                },
                error: function (error) {
                    $('#loginAlert').text('Error during login: ' + error.responseText);
                }
            });
        });
    </script>
</body>
</html>
