<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create LogBook</title>
    <link rel="stylesheet" href="css/create.css">
</head>
<body>
    <div class="container">
        <h1>Naplóbejegyzés felvétele</h1>

        <form id="logbookForm">
            <label for="date">Dátum</label>
            <input type="date" id="date" name="date" required>

            <label for="departure">Indulás - Hely</label>
            <input type="text" id="departure" name="departure" required>

            <label for="departureTime">Indulás - Idő</label>
            <input type="time" id="departureTime" name="departureTime" required>

            <label for="arrival">Érkezés - Hely</label>
            <input type="text" id="arrival" name="arrival" required>

            <label for="arrivalTime">Érkezés - Idő</label>
            <input type="time" id="arrivalTime" name="arrivalTime" required>

            <label for="airplaneType">Repülőeszköz - Gyártmány/Típus/Változat</label>
            <input type="text" id="airplaneType" name="airplaneType" required>

            <label for="callSign">Repülőeszköz - Azonosító</label>
            <input type="text" id="callSign" name="callSign" required>

            <label for="totalFlightTime">Teljes Repült Idő (óra/perc)</label>
            <input type="text" id="totalFlightTime" name="totalFlightTime" required>

            <label for="pilotName">Pilóta neve - PIC</label>
            <input type="text" id="pilotName" name="pilotName" required>

            <label for="vfrTakeoff">Felszállás - VFR</label>
            <input type="number" id="vfrTakeoff" name="vfrTakeoff" required>

            <label for="nightTakeoff">Felszállás - Éjjel</label>
            <input type="number" id="nightTakeoff" name="nightTakeoff">

            <label for="vfrLanding">Leszállás - VRF</label>
            <input type="number" id="vfrLanding" name="vfrLanding" required>

            <label for="nightLanding">Leszállás - Éjjel</label>
            <input type="number" id="nightLanding" name="nightLanding">

            <label for="picTime">Adott pilóta funkcióban eltöltött idő: Parancsnok PIC</label>
            <input type="text" id="picTime" name="picTime" required>

            <label for="dualTime">Adott pilóta funkcióban eltöltött idő: Kétkormányios DUAL</label>
            <input type="text" id="dualTime" name="dualTime">

            <label for="instructorTime">Adott pilóta funkcióban eltöltött idő: Oktató</label>
            <input type="text" id="instructorTime" name="instructorTime">

            <label for="description">Megjegyzés</label>
            <textarea id="description" name="description"></textarea>

            <button type="submit">Létrehozás</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="js/create.js" defer></script>
</body>
</html>
